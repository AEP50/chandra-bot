dist : xenial
language: python
python:
  - "3.7"
before_install:
  - sudo apt-get update
install:
  - pip install -r requirements.txt
  - pip install .
script:
  - pytest -m travis
after_success:
  - cd docs; make html
  - touch _build/html/.nojekyll
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
